<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript popup Project</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="submitBtn" onclick="openPopup()">Submit Now</button>
        <div class="popup" id="popup">
            <h2 class="popupHeading">Submit information</h2>
            <p class="popupParagraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum necessitatibus porro magni dicta deserunt dolorum quae impedit ratione, doloribus vel.</p>
            <button type="button" id="button" onclick="closePopup()">OK</button>
        </div>
    </div>




    <script src="/js/script.js"></script>
</body>
</html>
